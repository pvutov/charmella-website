description: "Масажът на гръб е съсредоточен изцяло върху горната част на тялото, като се обръща по-голямо внимание на проблемните зони при определени неразположения и оплаквания. Обикновено това са областите около лопатките, шийната и поясната мускулатура. При него се включва и т.нар. масажна яка."
