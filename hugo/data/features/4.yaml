description: "При двойния масаж се работи едновременно на две кушетки, разположени в различни помещения, по едно и също време. Предоставяме Ви възможност да изберете между три вида масаж - дълбокотъканен, лечебен или класически. В зависимост от Вашия избор е и съответния терапевтичен и релаксиращ ефект от масажа."
