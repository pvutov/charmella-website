name: "Мадеротерапия"
icon: "fas fa-spa"
url: ""
description: "Мадеротерапията е техника за масаж на тялото със специални дървени масажни устройства. Тя подобрява кръвния и лимфния поток и помага за елиминирането на токсините от тялото. Освен това тялото отново се снабдява с кислород, от който кожата се нуждае, за да остане стегната. Много е подходяща като антицелулитна терапия."
