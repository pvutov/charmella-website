description: "**Не се извършват процедури при наличие на тежка  придружаваща патология: общо увредено състояние – инфекция, интоксикация, възпалителни процеси в остър стадий, повишена температура, кръвоизливи (вътрешни и външни), тромбози и флебити, антикоагулантна терапия, злокачествени заболявания, наличие на чужди тела в близост до големи кръвоносни съдове, наличие на непоносима болка!**"
