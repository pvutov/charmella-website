description: "При дълбокотъканният масаж се използва по-силен и плътен натиск в комбинация бавни движения за достигане на по-дълбоките слоеве на мускулите и фасциите. Прилага се при пренапрежение в мускулите, хронични болки или стари травми в областта на врата, раменете, горната част на гърба, кръста или краката."