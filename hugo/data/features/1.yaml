description: "При антицелулитния масаж се засилва кръвообращението, като новодошлата кръв подпомага изгарянето на мазнините и осигурява разнасянето на лимфните задържания. Целта на масажа е да се проникне през епидермиса и да се въздейства на мастната клетка, като се освободи от съдържание. "