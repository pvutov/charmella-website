text: "Много чисто, приятно и релаксиращо място. Масажът беше уникален, съобразен с текущите ми болежки, след него определено имах много тонус и никаква болка. Горещо препоръчвам и със сигурност ще се върна отново."
name: "Ани Харизанова"
position: "Септември 2023"
